<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabled!!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      .bg-black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron container">
      <h1 class="display-4">Welcome to Tabled!!</h1>
      <!-- Welcome Message -->
      <p class="lead text-dark">Your Go-to Table Reservation Application</p>
      <hr class="my-4" />
      <form id="button-click">
        <button type="button" class="btn btn-primary">View Tables</button>
        <button type="button" class="btn btn-danger">Make Reservation</button>
      </form>
    </div>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item justify-content-between align-items-center">
          <h2>Table #1</h2>
          <hr />
          <h2>Name: Mark</h2>
          <h2>Email: mark@mark.com</h2>
          <h2>Phone Number: 1234</h2>
          <h2>Unique ID:123</h2>
          <span class="badge badge-primary badge-pill">Reserved</span>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      let reservations = [];
      let apirequest = new URL(
        "https://whispering-shore-41715.herokuapp.com/reserved"
      );
      fetch(apirequest)
        .then((response) => {
          console.log(response);
        })
        .then((response) => {
          for (let item of response) {
            reservations.push(item);
          }
        });
      function buildReservations() {
        for (let i = 0; i < reservations.length; i++) {
          let listItem = $("<li>")
            .addClass(
              "list-group-item justify-content-between align-items-center"
            )
            .append($("<hr>"))
            .append($("<h2>").text(reservations[i].Name))
            .append($("<h2>").text(reservations[i].PhoneNumber))
            .append($("<h2>").text(reservations[i].Email))
            .append($("<h2>").text(reservations[i].id));
        }
      }
    </script>
  </body>
</html>
